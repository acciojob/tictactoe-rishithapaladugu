<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="input-form" id="form">
      <label for="player1">Player 1</label>
      <input type="text" id="player1" placeholder="enter name" autocomplete="off">
      <label for="player2">Player 2</label>
      <input type="text" id="player2" placeholder="enter name" autocomplete="off">
      <button id="submit">Start Game</button>
    </div>
    <div class="message" id="message"></div>
    <div class="board" id="board" style="display:none;">
      <!-- Cells will be rendered here -->
    </div>
  </div>
  <script>
    const form = document.getElementById('form');
    const boardDiv = document.getElementById('board');
    const submitBtn = document.getElementById('submit');
    const messageDiv = document.getElementById('message');
    let player1 = '';
    let player2 = '';
    let turn = 0; // 0 for player1, 1 for player2
    let board = Array(9).fill('');
    let gameOver = false;

    // Winning combinations array
    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6],
    ];

    submitBtn.onclick = function() {
      player1 = document.getElementById('player1').value.trim();
      player2 = document.getElementById('player2').value.trim();
      if(!player1 || !player2) {
        messageDiv.textContent = "Please enter both player names!";
        return;
      }
      form.style.display = 'none';
      boardDiv.style.display = 'grid';
      renderBoard();
      messageDiv.textContent = `${player1}, you're up`;
    };

    function renderBoard() {
      boardDiv.innerHTML = '';
      for(let i=0; i<9; ++i) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.id = (i+1);
        cell.textContent = board[i];
        cell.onclick = function() { handleMove(i); };
        boardDiv.appendChild(cell);
      }
    }

    function handleMove(idx) {
      if(gameOver || board[idx] !== '') return;
      board[idx] = turn === 0 ? 'x' : 'o';
      renderBoard();
      checkGame();
      if(!gameOver) {
        turn = 1 - turn;
        messageDiv.textContent = `${turn === 0 ? player1 : player2}, you're up`;
      }
    }

    function checkGame() {
      for(const c of wins) {
        if(board[c[0]] &&
           board[c[0]] === board[c[1]] &&
           board[c[1]] === board[c[2]]) {
          gameOver = true;
          highlightWinner(c);
          messageDiv.textContent = `${turn === 0 ? player1 : player2} congratulations you won!`;
          return;
        }
      }
      if(board.every(x => x)) {
        gameOver = true;
        messageDiv.textContent = `It's a draw!`;
      }
    }

    function highlightWinner(cells) {
      for(let i=0;i<9;i++){
        let cell = document.getElementById(i+1+"");
        if(cells.includes(i)){
          cell.classList.add("winner");
        }
      }
    }
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
